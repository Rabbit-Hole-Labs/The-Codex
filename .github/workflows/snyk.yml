name: Snyk Security Scan - Dependencies & Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Snyk Dependency Scan (Node.js)
        uses: snyk/actions/monitor@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true # Optional: Allow workflow to continue even if vulnerabilities are found

      - name: Snyk Code Scan (SAST)
        uses: snyk/actions/code-scan@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true # Optional: Allow workflow to continue even if vulnerabilities are found
